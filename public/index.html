<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <base href="/">
    <style>
        /* Your CSS styles remain unchanged */
    </style>
</head>

<body>
    <div class="row login-container">
        <div class="col img-container">
            <img src="/login.jpg" id="login-img">
        </div>
        <div class="col login">
            <h2>Login</h2>
            <div data-mdb-input-init class="input-icons">
                <i class="bi bi-person-circle ms-3"></i>
                <input type="text" id="username" class="input-field" placeholder="Username"
                    onkeypress="handleKeyPress(event)" />
            </div>

            <button type="button" id="login-btn" class="btn btn-primary" onclick="login()">Login</button>

        </div>
    </div>
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script>
        const socket = io();

        function login() {
            const username = document.getElementById('username').value;
            socket.emit('sendUsername', username);
            window.location.href = `chat.html?username=${encodeURIComponent(username)}`;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                // Simulate a click on the login button
                document.getElementById('login-btn').click();
            }
        }
    </script>
</body>

</html>
